<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
    <title>链接列表</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">		           
            {include file="common/left"}
            <div class="page-content">

                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li class="active">加盟搞茶列表</li>
                    </ul>
                </div>
                <div class="page-body">

<!--                     <button type="button" tooltip="添加加盟" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('join/add')}'"> <i class="fa fa-plus"></i> Add
                    </button> -->
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center" width="4%">ID</th>
                                                    <th class="text-center" width="10%">加盟姓名</th>
                                                    <th class="text-center">加盟手机号码</th>
                                                    <th class="text-center">加盟地址</th>
                                                    <th class="text-center">加盟留言</th>
                                                    <th class="text-center">留言的时间</th>
                                                    <th class="text-center" width="14%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {volist name="list" id="vo"}
                                                <tr>
                                                    <td align="center">{$vo.id}</td>
                                                    <td align="center">{$vo.name}</td>
                                                    <td align="center">{$vo.phonenumber}</td>
                                                    <td align="center">{$vo.address}</td>
                                                    <td align="center">{$vo.message}</td>
                                                    <td align="center">{$vo.time|date="Y-m-d H:m:s",###}</td>
                                                    <td align="center">
<!--                                                         <a href="{:url('join/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a> -->
                                                        <a href="#" onClick="warning('确实要删除吗', '{:url('join/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                                            <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                    </td>
                                                </tr>
                                                {/volist}
                                            </tbody>
                                        </table>{$show}
                                    </div>
                                    <div style="text-align:right; margin-top:10px;">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>	
    </div>
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <script src="__PUBLIC__/style/beyond.js"></script>
</body></html>
